<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Website Using Html Css With Source Code | CodingManish</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <h1>Página com os dados do formulário preenchido pelo usuário</h1>
    <form action="/enviarformulario_bd_mysql" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome" value="{{nome}}" readOnly>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="E-mail" value="{{email}}" readOnly>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="Telefone" value="{{telefone}}" readOnly>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="CEP" value="{{cep}}" readOnly>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" placeholder="Endereço" value="{{endereco}}" readOnly>
        <br><br>
        <button type="submit" value="Salvar" class="btn btn-primary">Salvar</button>
        <button type="submit" name="s_PDF" value="Salvar como PDF" class="btn btn-primary">Salvar como PDF</button>
        <button type="submit" name="s_CSV" value="Salvar como CSV" class="btn btn-primary">Salvar como CSV</button>
        <button type="submit" name="s_excel" value="Salvar como Excel" class="btn btn-primary">Salvar como Excel</button>
    </form>    
</body>
</html>
